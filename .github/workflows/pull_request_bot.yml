name: 🤖 PR Comment Bot

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  validar-template:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar conteúdo do PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = context.payload.pull_request.body || "";
            const title = context.payload.pull_request.title || "";

            // Ignora este PR se for do próprio bot
            if (title.toLowerCase().includes("pull_request_bot")) {
              console.log("⏭️ Ignorado por nome de PR.");
              return;
            }

            const obrigatorios = [
              "- [x] O código funciona localmente sem erros",
              "- [x] A branch está atualizada com develop",
              "- [x] O PR foi atribuído a pelo menos 1 revisor",
            ];

            const secoesObrigatorias = [
              "## 📋 Checklist do PR",
              "## 📄 Descrição",
              "## 📷 Screenshots (se aplicável)",
              "## ⏰ Referência (Notion, tarefa, issue, etc.)"
            ];

            let erros = [];

            // Verifica se todas as seções obrigatórias existem e têm conteúdo
            secoesObrigatorias.forEach(secao => {
              const regex = new RegExp(`${secao}\\s*\\n+([\\s\\S]*?)(?=\\n##|$)`, 'i');
              const match = body.match(regex);
              const conteudo = match && match[1] ? match[1].trim() : "";

              if (!conteudo || conteudo.toLowerCase() === "não necessário" || conteudo.startsWith("---")) {
                erros.push(`❌ A seção "${secao}" está vazia ou ausente.`);
              }
            });

            // Verifica se os checkboxes obrigatórios estão marcados
            obrigatorios.forEach(item => {
              const base = item.toLowerCase().replace("[x]", "").trim();
              const regex = new RegExp(`- \\[x\\] ${base}`, "i");
              if (!regex.test(body)) {
                erros.push(`❌ Checklist obrigatório não marcado corretamente: "${item}"`);
              }
            });

            if (erros.length > 0) {
              core.setFailed(erros.join("\n"));
            } else {
              console.log("✅ Template validado com sucesso.");
            }
